name: test (pytest)

on:
  pull_request:
    branches:
      - '*'
  push:
    branches:
      - 'main'

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      mariadb:
        image: mariadb
        env:
          MARIADB_USER: mariadb
          MARIADB_PASSWORD: mariadb
        ports:
          - 3306:3306
    steps:
      - uses: actions/checkout@v3
      - name: set up python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: install packages
        run: |
          python -m pip install --upgrade pip setuptools
          pip install ".[test]"
      - name: run tests
        run: pytest
        env:
          DEBUG: true
          DATABASE_URL: mysql://mariadb:mariadb@localhost:3306/mariadb