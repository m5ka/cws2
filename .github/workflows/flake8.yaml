name: lint (flake8)

on:
  pull_request:
    branches:
      - '*'
  push:
    branches:
      - 'main'

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: set up python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: install packages
        run: |
          python -m pip install --upgrade pip
          pip install flake8
      - name: run linter
        run: flake8 .